<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ShipperID</th>
      <th scope="col">Company Name</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let shipper of shipperslist; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{shipper.ShipperID}}</td>
      <td>{{shipper.CompanyName}}</td>
      <td>{{shipper.Phone}}</td>
    </tr>
  </tbody>
</table>
