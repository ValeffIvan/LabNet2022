<div class="container">
    <div class="abs-center">
        <form action="#" class="border p-3 form" [formGroup]="form">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ShipperID</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Phone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let shipper of shipperslist; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{shipper.ShipperID}}</td>
                    <td>{{shipper.CompanyName}}</td>
                    <td>{{shipper.Phone}}</td>
                 </tr>
                </tbody>
              </table>
              <mat-form-field appearance="fill">
                <mat-label>Shipper ID</mat-label>
                <mat-select>
                  <mat-option *ngFor="let shipper of shipperslist" [value]="shipper.ShipperID" name="id"> 
                    {{shipper.ShipperID}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <br>
            <button type="submit" class="btn btn-primary" (click)="eliminarShipper()">Borrar Shipper</button>
        </form>
    </div>
</div>
