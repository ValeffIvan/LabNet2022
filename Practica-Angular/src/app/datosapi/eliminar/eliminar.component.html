<div class="container">
    <div class="abs-center">
        <form action="#" class="border p-3 form" [formGroup]="form">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ShipperID</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Phone</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let shipper of shipperslist; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{shipper.ShipperID}}</td>
                    <td>{{shipper.CompanyName}}</td>
                    <td>{{shipper.Phone}}</td>
                    <td>
                    <button type="button" class="btn btn-danger" (click)="eliminarShipper(shipper.ShipperID)" id="botoneliminar">Borrar Shipper</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </form>
    </div>
</div>
