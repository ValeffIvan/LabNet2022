<div class="container">
    <div class="abs-center">
        <form action="#" class="border p-3 form" [formGroup]="form">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input matInput [formControl]="companyName" type="text" name="companyName" id="companyName" class="form-control" placeholder="Company Name">
                <mat-error  *ngIf="companyName.invalid">
                    Se requiere un Company Name valido.
                </mat-error>
            </div>
            <br>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input matInput [formControl]="phone" type="text" name="phone" id="phone" class="form-control" placeholder="Phone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\.*)\./g, '$1');">
                <mat-error *ngIf="phone.invalid">
                    Se requiere un Phone valido.
                  </mat-error>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="cargarShipper()" [disabled]="(companyName.invalid || phone.invalid)">Guardar</button>

            <button type="reset" class="btn btn-primary" id="limpiar">Borrar</button>
        </form>
    </div>
</div>
