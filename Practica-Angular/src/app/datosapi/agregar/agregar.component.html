<div class="container">
    <div class="abs-center">
        <form action="#" class="border p-3 form" [formGroup]="form">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input formControlName="companyName" type="text" name="companyName" id="companyName" class="form-control" placeholder="Company Name">
                <mat-error  *ngIf="this.form.get('companyName')?.hasError('minLength') ||this.form.get('companyName')?.hasError('pattern')">
                    Valid Company Name is required.
                </mat-error>
            </div>
            <br>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input formControlName="phone" type="text" name="phone" id="phone" class="form-control" placeholder="Phone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\.*)\./g, '$1');">
                <mat-error *ngIf="this.form.get('phone')?.hasError('minLength')">
                    Valid Phone is required.
                  </mat-error>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" (click)="cargarShipper()">Guardar</button>

            <button type="reset" class="btn btn-primary" id="limpiar">Borrar</button>
        </form>
    </div>
</div>
